<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERO's Rocket League Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #141414;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        header h1 {
            color: #76ff03;
        }
        main {
            flex: 1;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        .chat-box {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            text-align: left;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message span {
            color: #76ff03;
        }
        .message-input {
            display: flex;
            margin-top: 20px;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 10px 0 0 10px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .message-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 10px 10px 0;
            background-color: #76ff03;
            color: #000000;
            cursor: pointer;
        }
        .message-input button:hover {
            background-color: #64dd17;
        }
        .rocket-league-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BERO's Rocket League Chat</h1>
    </header>
    <main>
        <div class="chat-box" id="chat-box">
            <!-- Mensajes del chat aparecerán aquí -->
        </div>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <img src="https://example.com/rocket-league-image.jpg" alt="Rocket League" class="rocket-league-image">
    </main>
    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.innerHTML = `<span>BERO:</span> ${message}`;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
                messageInput.value = '';
            }
        }

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
